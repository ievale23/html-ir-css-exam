<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>nftlanding</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/logo.svg" alt="Logo nftlanding" />
        <div id="menu-items">
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Launch</a>
          <a href="#">Sign Up</a>
        </div>
        <img id="hamburger" src="assets/icons8-menu.svg" />
      </nav>
    </header>

    <section id="sign-up">
      <div id="pink-text">
        <p>LAUNCHING SOON</p>
      </div>
      <div>
        <h1 id="h1">An NFT like no other</h1>
      </div>
      <div id="baibokas">
        <img src="assets/graphic.svg" alt="Pink nft item" />
      </div>

      <div id="grey-text">
        <p>
          Don't miss out on the release of our new NFT. Sign up below to receive
          updates when we go live.
        </p>
      </div>
      <button id="button" type="button">Sign Up</button>
    </section>

    <section id="orange">
      <h1>Free NFT for early birds</h1>
      <p>Sign up today and you'll get a free NFT when we launch.</p>
    </section>

    <section id="companies">
      <img src="assets/companies/1.svg" alt="Logo company Boomerang" />
      <img src="assets/companies/2.svg" alt="Logo company Blimp" />
      <img src="assets/companies/3.svg" alt="Logo company qrco" />
      <img src="assets/companies/4.svg" alt="Logo company Droplet" />
    </section>
  </body>
</html>
